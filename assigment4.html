<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<ul>
  <li><a class="active" href="#home">Workshop Registration</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">More Actions </a>
    <div class="dropdown-content">
      <a href="#">Link 1</a>

    </div>
  </li>
  
</ul>

<div  style="border:1px solid black; border-top: none; border-bottom: none;">
<div class="row pt pl" ><label class="pt" style=" text-decoration: underline;">Register now while seats are available!</label></div>
<form >

<div class="row pt pl"   >
   
   
        <div class="column " >
            <div class="row">
                <div class="column ">
                    <label class="field pr">First Name *</label>
                </div>
                <div class="column ">
                    <input type="text"  style="width: 50%;" name="first_name" />
                </div>
            </div>
            
            <div class="row pt">
                <div class="column ">
                    <label class="field pr">Last Name *</label>
                </div>
                <div class="column ">
                    <input type="text" style="width: 50%;"  name="last_name" />
                </div>
            </div>

            <div class="row pt">
                <div class="column ">
                    <label class="field pr">Company/Instition *</label>
                </div>
                <div class="column ">
                    <input type="text" style="width: 50%;"  name="company" />
                </div>
            </div>

            <div class="row pt">
                <div class="column">
                    <label class="field ">Address *</label>
                </div>
                <div class="column ">
                    <textarea style="width: 50%;" rows="10">

                    </textarea>
                </div>
            </div>

            <div class="row pt">
                <div class="column ">
                    <label class="field ">State/Province/Region</label>
                </div>
                <div class="column ">
                    <select style="width: 50%;">
                        <option value="1">-Select-</option>
                    </select>
                </div>
            </div>
            <div class="row pt">
                <div class="column ">
                    <label class="field ">State/Province/Region</label>
                </div>
                <div class="column ">
                    <select style="width: 50%;">
                        <option value="1">-Select-</option>
                    </select>
                </div>
            </div>

            <div class="row pt">
                <div class="column ">
                    <label class="field pr">Country *</label>
                </div>
                <div class="column ">
                    <select style="width: 50%;">
                        <option value="1">-Select-</option>
                    </select>
                </div>
            </div>
            <div class="row pt">
                <div class="column ">
                    <label class="field pr">Email *</label>
                </div>
                <div class="column ">
                    <input type="text" style="width: 50%;"  name="email" />
                </div>
            </div>
            <div class="row pt">
                <div class="column ">
                    <label class="field pr">Phone Number *</label>
                </div>
                <div class="column ">
                    <input type="text"style="width: 50%;"   name="phone" />
                </div>
            </div>
          
        </div>
        <div class="column">
           <div class="row">
                <div class="column ">
                    <label class="text-underline pb">Lunch</label> <br/><br/>
                    <label class="field pr pt">Meal Preference</label>
                </div>
                <div class="column ">
                    <br/><br/>
                    <select style="width: 50%;">
                        <option value="1">Vegeterian</option>
                        <option value="1">Non-Vegeterian</option>
                    </select>
                </div>
            </div>

            <div class="row pt">
                <div class="column ">
                    <label class="text-underline pt">Payment Details</label> <br/><br/>
                    <label class="field pr pt">Meal Preference</label>
                </div>
                <div class="column ">
                    <br/><br/>
                    <input type="checkbox" name="Cash" /> 
                    <label >Cash</label><br/>
                    <input type="checkbox" name="Cheque" /> 
                    <label >Cheque</label><br/>
                    <input type="checkbox" name="demand_draft" /> 
                    <label >Demant Draft</label><br/>
                </div>
            </div>
            
            <div class="row pt">
                <div class="row">

                </div>
                <div class="column ">
                    <label class="field pr">DD/Cheque No.</label>
                </div>
                <div class="column ">
                    <input type="text" style="width: 50%;"  name="Cheque" />
                </div>
            </div>

            <div class="row pt">
                <div class="column ">
                    <label class="field pr">Drawn On(Bank Name)</label>
                </div>
                <div class="column ">
                    <input type="text" style="width: 50%;"  name="bank" />
                </div>
            </div>

            <div class="row pt">
                <div class="column ">
                    <label class="field pr">Payeble at</label>
                </div>
                <div class="column ">
                    <input type="text" style="width: 50%;"  name="payeble" />
                </div>
            </div>
            
        </div>
   
</div>

<div class="submit">
    <button type="submit" class="button">Submit</button>
    <button type="reset" class="button">Reset</button>
</div>
</div>
</form>
